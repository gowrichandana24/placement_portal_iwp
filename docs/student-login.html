<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIML & Data Science Placement Portal - Student Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <style>
        /* Specific styles for the login page */
        body {
            /* Using a subtle background that blends with the main portal's theme */
            background: linear-gradient(135deg, #eef4f9 0%, #d8e2ed 100%);
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 180px); /* Adjust height for header and footer */
            padding: 40px 20px;
        }

        .login-box {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 450px;
            width: 100%;
        }

        .login-box h2 {
            font-size: 28px;
            color: #003366;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .login-box input {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }

        .login-box input:focus {
            outline: none;
            border-color: #004aad;
            box-shadow: 0 0 5px rgba(0, 68, 173, 0.2);
        }

        .login-box .btn {
            padding: 12px 30px;
            margin-top: 25px;
            font-size: 16px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: 600;
        }

        .login-box .btn:hover {
            background-color: #003399;
            transform: translateY(-2px);
        }

        .help-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #004aad;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .help-link:hover {
            color: #003366;
            text-decoration: underline;
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="index.html" class="logo">
                <img src="images/dep_logo.jpg" alt="Christ University Department Logo" />
                <strong>AIML & DATA SCIENCE PLACEMENT PORTAL</strong>
            </a>
        </div>
        <nav class="nav-links">
            <a href="index.html">HOME</a>
            <a href="index.html#about">ABOUT</a>
            <a href="index.html#contact">CONTACT</a>
            <a href="select.html" class="login-btn">LOGIN</a>
        </nav>
    </header>

    <section class="login-container">
        <div class="login-box">
            <h2>Student Login</h2>
            <input type="text" placeholder="Student ID" required>
            <input type="password" placeholder="Password" required>
            <button class="btn" onclick="validateLogin()">LOGIN</button>
            <a href="help.html" class="help-link">Need help logging in?</a>
        </div>
    </section>

    <footer>
        <div class="footer-wrapper">
            <div class="footer-col">
                <h4>QUICK LINKS</h4>
                <a href="index.html">HOME</a>
                <a href="index.html#about">ABOUT</a>
                <a href="index.html#contact">CONTACT</a>
            </div>
            <div class="footer-col">
                <h4>CONTACT US</h4>
                <p>placement@christuni.edu</p>
                <p>+91 80 4012 9600</p>
                <p>Kengeri, Bengaluru</p>
            </div>
            <div class="footer-col">
                <h4>FOLLOW US</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            Â© 2025 CHRIST University - Placement Cell. All rights reserved.
        </div>
    </footer>

    <script>
function validateLogin() {
    const studentId = document.querySelector('input[placeholder="Student ID"]').value.trim();
    const password = document.querySelector('input[placeholder="Password"]').value.trim();
    if (!studentId || !password) {
        alert("Please fill in both Student ID and Password.");
        return;
    }
    fetch('http://localhost:5500/student/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ studentId, password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.message === 'Login successful') {
            // Save student info in localStorage
            localStorage.setItem('student', JSON.stringify(data.student));
            window.location.href = 'student_dashboard.html';
        } else {
            alert('Invalid Student ID or Password');
        }
    })
    .catch(err => {
        console.error(err);
        alert('Server error. Try again later.');
    });
}
</script>

</body>
</html>
